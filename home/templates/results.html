{% extends 'base.html' %}
{% load static from staticfiles %}



{% block content %}

<div class="col-sm-12">
                <h2>Results {{search.title}}</h2>
                    <!-- <div class="row"> -->
                        {% for product in products %}
                        <div class="card">
                            <img class="presentation_image" src="{{ MEDIA_URL }}{{ product.image1 }}">
                            <h4 class="text-center">{{product.brand}} {{ product.name }}</h4>
                            <p class="text-muted product-description">{{ product.description|truncatewords:15 }}</p>
                            
                            <p class="product-price">Price: â‚¬{{ product.price }}</p>
                            <div class="buy-box">
                                <a href="{{product.ebaylink}}"><i class="fa fa-shopping-cart" aria-hidden="true"></i></i></a>
                            </div>
                            <div class="info-box md-trigger" data-modal="modal-{{product.id}}" data-target="#{{product.id}}">
                                <i class="fa fa-info" aria-hidden="true"></i>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
{% endblock content %}
